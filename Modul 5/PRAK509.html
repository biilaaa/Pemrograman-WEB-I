<!DOCTYPE html>
<html>
  <body>
    <p>Klik tombol berikut untuk menampilkan prompt</p>

    <button onclick="myFunction()">Klik Di sini</button>

    <p id="demo"></p>

    <script>
      function myFunction() {
        var x;

        var name = prompt("Silahkan masukkan nama anda", "Zahra Nabila");

        if (name != null) {
          x = "Selamat Datang, " + name + "! Bagaimana kabar anda hari ini?";
          document.getElementById("demo").innerHTML = x;
        }
      }
    </script>
  </body>
</html>
